spring:
  profiles: production
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/swasd_production
    username: swasd
    password: swasd
    test-on-borrow: true
    validation-query: SELECT 1
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: false
  devtools:
    restart:
      enabled: false

logging:
  file: logs/app.log
  level:
    ROOT: ERROR